
<!DOCTYPE html>
<html>

<head>
   <title>Thermostat</title>
   <link rel="stylesheet" href="./css/master.css">
</head>

<body>
  <div id="main">
    <h1>Type in your city</h1>
    <h2>Current city is <span id="current-city"></span></h2>

    <form id='city-input-form'>
      <input type="text" id="city-input" placeholder="city">
      <input type="submit" value="Get Weather">
    </form>

    <h1 id='weather'></h1>
    <h1 id='temperature'></h1>
    <p>
      <button id='tempUp'>Up</button>
      <button id='tempDown'>Down</button>
      <button id='reset'>Reset</button>

      Power Saving Mode is <span id="power-saving-status">on</span>

      <button id='switchPowerSavingOn'>Power Saving On</button>
      <button id='switchPowerSavingOff'>Power Saving Off</button>
    </p>
  </div>

  <script src='./src/Thermostat.js'></script>
  <script src="js/jquery.js"></script>
  <script src="thermostatJQuery.js"></script>
</body>

</html>
